<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrasi</title>
    <link rel="stylesheet" href="css/registrasi.css"/>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <header class="nav-bar">
        <img src="gambar/Type=Type5.png" alt="nav-bar" style="width: 237px; height: 58px;">
        <input type="button" value="button" class="nav-button">
    </header>
    <main class="main-content">
        <div class="title">
            <h1>Pendaftaran akun</h1>
            <p>Yuk, daftarkan akun kamu sekarang juga</p>
        </div>
        <div class="main">
            <form action="main-form">
                <div class="form-nama">
                    <label for="nama">Nama Lengkap<span>*</span>
                      <input type="text" id="nama" required>
                    </label>
                </div>
                <div class="form-email">
                    <label for="email">E-mail <span>*</span></label>
                    <input type="email" id="email" required> 
                </div>
                <div class="form-number">
                    <label for="no-hp">NO. HP <span>*</span></label>
                </div>
                <div class="no-hp">
                    <div class="flag">
                        <img src="gambar/Indonesia (ID).svg" class="flag-id">
                        <select name="phone-number" id="no-hp" class="select">
                            <option value="+62" class="flag-id">+62</option>
                        </select>
                    </div>
                    <input type="text" id="no-hp" required/>
                </div>
                <div class="password-container">
                    <div class="password">
                        <label for="password">Password <span>*</span></label>
                        <div class="hide">
                            <input type="password" id="myInput" required>
                            <img src="gambar/mdi_eye-off.svg" alt="show password">
                        </div>
                    </div>
                    <div class="password-container">
                            <label for="konfirmasi-password">Konfirmasi-password <span>*</span></label>
                            <div class="hide">
                                <input type="password" id="myInput" required>
                                <img src="gambar/mdi_eye-off.svg" alt="input">
                            </div>
                    </div>
                        
                    </div>
                </form>
            </div>
    
            <a href="#" class="lupa-password">Lupa-password?</a>
    
            <div class="button">
                    <input type="submit" href="#" value="Daftar" class="daftar">
                    <input type="button" href="#" value="Masuk" class="masuk">
            </div>
    
            <div class="divider">atau</div>
    
            <button class="btn-google">
                <img src="gambar/logos_google-icon.svg" alt="btn-google" href="#" class="logo-btn"/>
                <p>Masuk dengan google</p> 
            </button>
        </main>
</body>
</html>
