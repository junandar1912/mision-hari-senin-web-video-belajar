<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halaman login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="nav">
        <img src="gambar/Type=Type5.png" >
    </header>
        
    <div class="login-container">
        <main class="main-content">
            <div class="title">
                <h2 class="login-title">Masuk ke akun</h2>
                <p class="login-subtitle">Yuk, lanjutin belajarmu di videobelajaar</p>
            </div>
                <div class="form-label">
                    <div class="container-email">
                        <label for="email">E-mail <span>*</span></label>
                        <input type="text" id="email" required>
                    </div>
                    <div class="container-password">
                        <label for="password">Password <span>*</span></label>
                        <div class="hide">
                            <input type="password" id="password" required>
                            <img src="gambar/mdi_eye-off.svg" alt="hide">
                        </div>
                    </div>
                </div>

            <a href="#" class="lupa-password">Lupa Password?</a>

            <div class="button">
                <input type="submit" href="#" value="Masuk" class="masuk">
                <input type="button" href="#" value="Daftar" class="daftar">
            </div>
            <div class="divider">atau</div>
            <button class="btn-google">
                    <img src="gambar/logos_google-icon.svg" class="logo-btn" alt="google logo" href="#"/>
                    Masuk dengan google
            </button>
        </main>
    </div>
</body>
</html>
